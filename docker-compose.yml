version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: inspects_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: inspects_user
      POSTGRES_PASSWORD: inspects_password
      POSTGRES_DB: inspects_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inspects_user -d inspects_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

